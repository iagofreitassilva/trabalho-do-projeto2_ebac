<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda de contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./pngwing.com (1).png" alt="telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input id="nome-contato" type="text" required placeholder="Nome do contato">
            <input id="numero-contato" type="tel" required placeholder="Número do contato">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome  
                    </th>
                    <th>
                        Número  
                    </th>
                    <th>
                        Salvo?
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contato 1</td>
                    <td>21983215744</td>
                    <td><span class="resultado">Salvo</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
